<div>
    <mat-sidenav-container fullscreen>

        <mat-sidenav #start>
            <mat-nav-list>

                <a mat-list-item>
                    <mat-icon>person_add</mat-icon>
                    <span>Register</span>
                </a>

                <a mat-list-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Login</span>
                </a>

            </mat-nav-list>

        </mat-sidenav>

        <mat-toolbar color="secondary">
            <button mat-icon-button (click)="start.open('mouse')">
                <mat-icon>menu</mat-icon>
            </button>
            <div navbar-brand>
                <a class="navbar-brand" href="#">
                    <img src="../../../assets/cropped-logotipo-fundo-branco-06.png" height="30" alt="...">
                </a>
            </div>

            <button mat-button routerLink="/profile">
                Profile
            </button>
            <button mat-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
            <button mat-button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>

        </mat-toolbar>


        <ng-container>

            <router-outlet></router-outlet>

        </ng-container>

    </mat-sidenav-container>
</div>
